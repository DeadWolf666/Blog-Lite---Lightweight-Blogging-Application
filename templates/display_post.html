{% extends "base.html" %}

{% block title %}
Blog.Lite | {{post.title}}
{% endblock %}

{% block content %}
<div class="container">
    <img src="{{post.imageURL}}" alt="{{post.imageURL}}" align="center" style="height: 50vh; width: auto;">
    <h2 class="text-center fw-bold text-decoration-underline fs-1">{{post.title}}</h2><br/>
    <h4 class="text-muted fs-6">by <a class="link-secondary" href="{{ url_for('controllers.userpage', name=writer.username) }}">{{writer.username}}</a></h4>
    <p class="text-left fs-4">{{post.caption|safe}}</p>
    <p class="text-muted fs-6">{{post.timestamp}}</p><br/><br/><br/>
</div>
{% endblock %}
