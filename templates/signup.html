{% extends "base.html" %}

{% block title %}
Blog.Lite | Sign Up
{% endblock %}

{% block content %}
<div class="container">
<form method="POST">
<h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email:</label>
        <input 
        class="form-control"
        type="email"
        id="email"
        name="email"
        placeholder="name@example.domain"/>
        <label for="username">Username:</label>
        <input 
        class="form-control"
        type="text"
        id="username"
        name="username"
        placeholder="Enter your display name"/>
        <label for="password1">Password:</label>
        <input 
        class="form-control"
        type="password"
        id="password1"
        name="password1"
        placeholder="Minimum 8 characters"/>
        <label for="password2">Confirm Password:</label>
        <input 
        class="form-control"
        type="password"
        id="password2"
        name="password2"
        placeholder="Re-enter your password"/>
        <br/>
        <div align="center">
            <button class="btn btn-primary" type="submit">Sign Up</button>
        </div>
    </div>
</form>
</div>
{% endblock %}
